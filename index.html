<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>NFT Preview</title>
</head>
<body>
    <main>
        <div id="nft-img">
        </div>
        <section id="info">
            <h1 class="white-text">Equilibrium #3429</h1>
            <p class="soft-blue-text">Our Equilibrium collection promotes balance and calm.</p>
            <div id="price">
                <div id="eth">
                    <img src="./src/img/ETH.svg" alt="ETH Vector">
                    <h2 class="cyan-text">0.041 ETH</h2>
                </div>
                <div id="time">
                    <img src="./src/img/Clock.svg" alt="Clock vector">
                    <h2 class="soft-blue-text">3 days left</h2>
                </div>
            </div>
        </section>
        <section id="creator">
            <img src="./src/img/Profile-Image.png" alt="Profile Image">
            <h2 class="soft-blue-text">Creation of <span class="white-text">Jules Wyvern</span></h2>
        </section>
    </main>
</body>
</html>
